#set( $symbol_escape = '\' )
log4j.file=log4j.properties
log4j.library.file=log4j-1.2.14.jar
${symbol_pound} the property file that contains the log4j configuration for the application
log4j.settings.file=${symbol_dollar}{settings.directory}/${symbol_dollar}{log4j.file}

${symbol_pound} determines how frequently the logging framework (Log4jConfigurer) will check for changes to log4j.properties
log4j.reload.minutes=5
${symbol_pound} determines when the MemoryMonitor considers the appplication to have exceeded reasonable memory usage
memory.monitor.threshold=.85

periodic.thread.dump=true
periodic.thread.dump.seconds=300

${symbol_pound} this property can be used to turn p6spy logging on and off (we use p6spy to log the sql generated by ojb)
use.p6spy=false
